version: '3'

services:
  tests:
    image: composer:latest
    working_dir: /var/www/xscores
    volumes:
      - ./:/var/www/xscores
    command: ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests/

  composer:
    build: ./docker/composer
    volumes:
      - ./:/var/www/xscores
    working_dir: /var/www/xscores
